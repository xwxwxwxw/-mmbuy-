<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入MUI的CSS文件。提供MUI样式 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标的CSS文件，提供字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入凑单品页的less文件 -->
    <link rel="stylesheet/less" href="./less/login.less">
    <!-- 引入编译less文件的JS文件 -->
    <script src="./lib/less/less.js"></script>
    <!-- 引入rem的JS文件，要在前面引入因为他会影响到页面渲染 -->
    <script src="./js/rem.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="index.html" class="fa fa-angle-left left"></a>
        <h1>登陆</h1>
        <!-- <a href="javascript:;" class="logo"><img src="./images/header_logo.png" alt=""></a> -->
        <a href="#" class="fa fa-download right"></a>
    </header>
    <main id="main">
        <div class="fa fa-user user"></div>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear name" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary checkin">确认</button>
                <button type="button" class="mui-btn mui-btn-danger register">前往注册</button>
            </div>
        </form>
    </main>




    <!-- 引入MUI的JS文件，提供MUI的JS插件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto的JS文件，操作元素发送请求，zepto相当于jQuery -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎文件，用于渲染模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入凑单品页的JS文件 -->
    <script src="./js/login.js"></script>
</body>

</html>
